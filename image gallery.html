<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    .gallery img {
      width: 200px;
      margin: 10px;
      transition: transform 0.5s;
    }
    .gallery img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

<h2 align="center">Image Gallery</h2>
<div class="gallery" align="center">
  <img src="https://via.placeholder.com/200">
  <img src="https://via.placeholder.com/200">
  <img src="https://via.placeholder.com/200">
</div>

</body>
</html>
