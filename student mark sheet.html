<!DOCTYPE html>
<html>
<head>
    <title>Mark Sheet</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background: lightgray;
        }
    </style>
</head>
<body>

<h2 align="center">Student Mark Sheet</h2>

<table>
    <tr>
        <th>Subject</th>
        <th>Marks</th>
    </tr>
    <tr><td>Maths</td><td>85</td></tr>
    <tr><td>Science</td><td>78</td></tr>
    <tr><td>English</td><td>88</td></tr>
    <tr>
        <th>Total</th>
        <th>251</th>
    </tr>
</table>

</body>
</html>
