<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<script>
function calc(op) {
    let a = parseInt(document.f1.n1.value);
    let b = parseInt(document.f1.n2.value);
    let r;
    if (op == '+') r = a + b;
    if (op == '-') r = a - b;
    if (op == '*') r = a * b;
    if (op == '/') r = a / b;
    document.f1.result.value = r;
}
</script>
</head>
