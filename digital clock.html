<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>
  <style>
    #clock {
      font-size: 40px;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>

<div id="clock"></div>

<script>
setInterval(() => {
  let d = new Date();
  document.getElementById("clock").innerHTML =
    d.toLocaleTimeString();
}, 1000);
</script>

</body>
</html>
