<!DOCTYPE html>
<html lang="en">
<head>
<title>fixed background image halfway down</title>
<style>
body{
margin:0;
font-family:arial,sans-serif;
color:white;
text-align:center;
background-color:#333;
}
/*Ensures enough scrolling space*/
.content{
height:200vh;
display:flex;
justify-content:center;
align-items:center;
font-size:24px;
}
/*background image section*/
.background-image{
position:fixed;
top:50%;
left:0;
width:100%;
height:50vh;
background-image:url('https://www.tutorialkart.com/img/mountains.jpg');
background-size:cover;
background-position:center;
transform:scaleX(-1);/*flip horizontally*/
z-index:-1;/*keeps it in the background*/
}
/*text content on top*/
.text-overlay{
position:relative;
z-index:1;
font-size:28px;
font-weight:bold;
}
</style>
</head>
<body>
<div class = "content">
<div class = "text-overlay">
scroll to see effect.The background stays fixed!
</div>
</div>
<div class = "background-image"></div>
</body>
</html>
